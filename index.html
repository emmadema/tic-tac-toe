<!DOCTYPEhtml>
<html>
<head>
	<title>Tic Tac Toe</title>
	<!--Link stylesheet CSS-->
	<link href="style.css" type="text/css" rel="stylesheet" /> 

	<!--Link google font-->
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">

	<!--Link jquery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!--Create Header-->
	<h1>Tic Tac Toe</h1> 

	<!--create a table with the class of game board to make the tic tac toe board-->
	<table id="gameBoard" class="table">
		<tbody>
		<tr> <!--Create table rows and name cells accroding to loaction on game board-->
			<th id = "1" class="cells"></th>
			<th id = "2" class ="cells"></th>
			<th id = "3" class = "cells"></th>
		</tr>
		<tr><!--Create table rows and name cells according to location on game board-->
			<th id = "4" class = "cells"></th>
			<th id = "5" class = "cells"></th>
			<th id = "6" class = "cells"></th>
		</tr>
		<tr><!--Create table rows and name cells according to location on game board-->
			<th id = "7" class = "cells"></th>
			<th id = "8" class = "cells"></th>
			<th id = "9" class = "cells"></th>
		</tr>
		</tbody>
	</table>

	<!--reset the board button-->
	<button class = "reset">Play Again</button>

<!-- add js sheet-->
	<script src="my.js" type="text/javascript" /></script>
</body>
</html>
