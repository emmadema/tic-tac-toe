<!DOCTYPEhtml>
<html>
<head>
	<title>Tic Tac Toe</title>

	<link href="style.css" type="text/css" rel="stylesheet" /> 
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Tic Tac Toe</h1> 

	<table id="gameBoard" class="table">
		<tbody>
		<tr>
			<th id = "topLeft" class="cells"></th>
			<th id = "topMiddle" class ="cells"></th>
			<th id = "topRight" class = "cells"></th>
		</tr>
		<tr>
			<th id = "middleLeft" class = "cells"></th>
			<th id = "middle" class = "cells"></th>
			<th id ="middleRight" class = "cells"></th>
		</tr>
		<tr>
			<th id = "bottomLeft" class = "cells"></th>
			<th id = "bottomMiddle" class = "cells"></th>
			<th id = "bottomRight" class = "cells"></th>
		</tr>
		</tbody>
	</table>
	<script src="my.js" type="text/javascript" /></script>
	
<button>Play Again</button>
</body>
</html>
